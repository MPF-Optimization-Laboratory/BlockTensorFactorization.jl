name: CI
on:
  push: # see https://github.com/orgs/community/discussions/26276#discussioncomment-4617932
    branches:
      - main
    paths-ignore:
    - README.md
    - .gitignore
    - LICENSE.md
    - 'docs/src/bench/**' # avoid feedback loop since benchmark modifies files in this path
  pull_request:
    branches:
      - main
    paths-ignore:
    - README.md
    - .gitignore
    - LICENSE.md
    - 'docs/src/bench/**'
env:
  JULIA_NUM_THREADS: 2
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1' # Latest stable 1.x release
          # - 'lts' # long-term support release
          # - 'pre' # latest stable prerelease
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        #exclude:
        #  - version: '1'
        #    os: macOS-latest
        build_is_production_build:
          - true
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        env:
          BUILD_IS_PRODUCTION_BUILD: ${{ matrix.build_is_production_build }}
        with:
          coverage: false
  tests-with-coverage:
    name: Code Coverage #Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          #- 'lts'
          #- 'pre'
        os:
          - ubuntu-latest
        build_is_production_build:
          - false
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        env:
          BUILD_IS_PRODUCTION_BUILD: false
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          #file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false  # or true if you want CI to fail when Codecov fails
